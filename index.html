<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <title>Coffee Weather App</title>
  </head>
  <body>
    <div>
      <h1 class="top-cafe">Café Weather App</h1>
      <img class="top-img" src="photos/coffee.png" />
    </div>
    <div class="weather-app">
      <header class="search-bar">
        <input
          class="enter-city"
          type="search"
          placeholder="Enter a city…"
          id="search-bar-input"
          required
          autofocus
        />
        <input
          id="search-bar-search"
          class="search-city"
          type="submit"
          value="Search"
        />
      </header>
      <main>
        <div>
          <h1 class="h1" id="city"></h1>
          <p class="description">
            <span id="time"></span>,
            <span id="description">scattered clouds</span>

            <br />
            Humidity: <span class="bold" id="humidity"></span>%, Wind:
            <span class="bold" id="wind-speed"></span>km/h
          </p>
        </div>
        <div class="current-weather">
          <div id="weather-now-emoji" class="weather-emoji"></div>
          <div id="current-temp" class="current-temperature"></div>
          <div class="celsius">°C</div>
        </div>
        <div class="weather-forecast" id="forecast"></div>
      </main>

      <footer>
        This project was coded by
        <a href="https://github.com/louisajohansson" target="_blank"
          >Louisa Johansson</a
        >
        and is
        <a href="https://github.com/louisajohansson/meteo-app" target="_blank"
          >open-sourced on GitHub</a
        >
        and hosted on
        <a
          href="https://weather-app-plus-final-project.netlify.app"
          target="_blank"
          >Netify</a
        >
      </footer>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
