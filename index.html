<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <header>
      <input type="search" placeholder="Enter a city…" required autofocus />
      <input type="submit" value="search" />
    </header>
    <main>
      <div>
        <h1>New York</h1>
        <p>
          Tuesday 14:30, scattered clouds
          <br />
          Humidity: 83%, Wind: 3.5km/h
        </p>
      </div>
      <div>⛅️12°C</div>
    </main>
    <div>
      <ul>
        <li>Mon</li>
        <li>Tue</li>
        <li>Wed</li>
        <li>Thur</li>
        <li>Fri</li>
        <li>Sat</li>
      </ul>
    </div>
    <footer>
      This project was coded by
      <a href="#" target="_blank">Louisa Johansson</a> on
      <a href="#" target="_blank">GitHub</a> and hosted on
      <a href="#" target="_blank">Netify</a>
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
